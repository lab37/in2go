<!DOCTYPE html>
<html>
  <head>

  <title>数据查询网</title>

  <link rel="stylesheet" href="css/style.css">

  <body>
<fieldset id="contract">
	<legend><span>增加合同</span></legend>
	<label for="contract_ccid">合同号码：</label><input type="text" id="ccid" name="contract_ccid" />
	<label for="contract_ccdata">签定日期：</label><input type="text" id="ccdata" name="contract_ccdata" />
	<label for="contract_cctype">合同类型：</label><input type="text" id="cctype" name="contract_cctype" />
	<label for="contract_cstmname">客户名称：</label><input type="text" id="cstmname" name="contract_cstmname" />
	<label for="contract_prdtname">品种名称：</label><input type="text" id="prdtname" name="contract_prdtname" />
	<label for="contract_specific">品种规格：</label><input type="text" id="specific" name="contract_specific" />
	<label for="contract_price">价格：</label><input type="text" id="price" name="contract_price" />
	<label for="contract_quantity">数量：</label><input type="text" id="quantity" name="contract_quantity" />
	<label for="contract_remark">备注：</label><input type="text" id="remark" name="contract_remark" />
	<button id="add">添加</button>
</fieldset>
<script src="../public/js/contract_add.js" ></script>
</body>
</html>

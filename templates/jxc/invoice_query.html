<fieldset>
	<legend><span>发票记录</span></legend>
	<label for="invoice_ivid">发票号码：</label><input class="input" type="text" id="ivid" name="invoice_ivid" />
	<label for="invoice_ivdate">开票日期：</label><input class="input" type="text" id="ivdate" name="invoice_ivdate" />
	<label for="invoice_ccid">合同号码：</label><input class="input" type="text" id="ccid" name="invoice_ccid" />
	<label for="invoice_srcname">开票单位：</label><input class="input" type="text" id="srcname" name="invoice_srcname" />
	<label for="invoice_cstmname">收票单位：</label><input class="input" type="text" id="cstmname" name="invoice_cstmname" />
	</br>
	<label for="invoice_posthate">邮寄日期：</label><input class="input" type="text" id="posthate" name="invoice_posthate" />
	<label for="invoice_remark">备注信息：</label><input class="input" type="text" id="remark" name="invoice_remark" />
	</br>
	<button id="invoice_query_some">查询</button>
	<button id="invoice_query_all">查询全部</button>
	<button id="export" style="background-color:darkgreen">导出结果</button>
</fieldset>
<table id="invoice_results" class="sortable">
	<thead>
		<tr>

			<th>发票号码</th>
			<th>开票单位</th>
			<th data-sort="date">开票日期</th>
			<th>合同编号</th>
			<th>收票单位</th>
			<th data-sort="ffloat">发票金额</th>
			<th data-sort="date">邮寄日期</th>
			<th>快递名称</th>
			<th>快递单号</th>
			<th>备注</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody id='rows'>
	</tbody>
</table>
<fieldset id='change_table'>

</fieldset>
<script src="/static/js/jxc/invoice_query.js"></script>
<script src="/static/js/sort-table.js"></script>
